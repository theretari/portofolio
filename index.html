    <script>
        const words = ['Hello', 'Hi', 'Halo', 'Hola', 'Bonjour', 'Ciao', 'こんにちは', '안녕하세요', 'Привет'];
        let currentWord = 0;
        let currentChar = 0;
        let isDeleting = false;
        const typeSpeed = 120;
        const deleteSpeed = 80;
        const delayBetweenWords = 1200;

        const typewriterEl = document.getElementById('typewriter');

        function type() {
        const word = words[currentWord];
        if (isDeleting) {
            currentChar--;
            typewriterEl.textContent = word.substring(0, currentChar);
        } else {
            currentChar++;
            typewriterEl.textContent = word.substring(0, currentChar);
        }

        if (!isDeleting && currentChar === word.length) {
            isDeleting = true;
            setTimeout(type, delayBetweenWords);
        } else if (isDeleting && currentChar === 0) {
            isDeleting = false;
            currentWord = (currentWord + 1) % words.length;
            setTimeout(type, 300);
        } else {
            setTimeout(type, isDeleting ? deleteSpeed : typeSpeed);
        }
        }

        type();
    </script>
  </body>
